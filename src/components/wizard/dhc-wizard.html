<div class="wizard-tabs" #tab>
    <div class="wizard-tabs-inner">
        <div *ngFor="let item of steps;let i=index" class="step-tab" [class.completed]="item.completed" [class.actived]="item.actived"
            (tap)="backStep(i+1)">
            {{item.title}}
        </div>
    </div>
</div>
<div class="wizard-steps" #step [style.backgroundColor]="bgColor">
    <ng-content></ng-content>
</div>
<div class="wizard-footer" #footer>
    <button *ngIf="prevEnabled" ion-button icon-left [block]="!nextEnabled&&!completedEnabled" (click)="gotoPrevious()">
        <ion-icon name="ios-arrow-back"></ion-icon>
        {{previousText}}
    </button>
    <button *ngIf="nextEnabled" ion-button icon-right float-right [block]="!prevEnabled" [color]="completedEnabled?'secondary':'primary'"
        (click)="gotoNext()">
        {{nextText}}
        <ion-icon [name]="completedEnabled?'ios-checkmark-circle-outline':'ios-arrow-forward'"></ion-icon>
    </button>
</div>
