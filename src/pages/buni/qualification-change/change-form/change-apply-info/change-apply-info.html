<ion-header>
    <ion-navbar color="primary">
    <ion-title>申请信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <span>申请人姓名:&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>{{sqrxm}}</span>
    </ion-item>
    <ion-item>
      <span>证件类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>身份证</span>
    </ion-item>
    <ion-item>
      <span>证件号码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>{{zjhm}}</span>
    </ion-item>
    <ion-item>
      <span>资格证号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>{{zgzh}}</span>
    </ion-item>
    <ion-item>
      <ion-label>户籍地所属城区/县:</ion-label>
      <ion-select [(ngModel)]="selectedhjdcq" (ionChange)="changehjArea()" cancelText="取消" okText="确定">
        <ion-option *ngFor="let item of hjcqList" [value]="item.cqid">{{item.cqmc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>户籍地所属街道/乡镇:</ion-label>
      <ion-select [(ngModel)]="selectedhjdjd" (ionChange)="changehjjd()" cancelText="取消" okText="确定">
        <ion-option *ngFor="let item of hjjdList" [value]="item.jdid">{{item.jdmc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>户籍地所属居委会:</ion-label>
      <ion-select [(ngModel)]="selectedhjdjwh" cancelText="取消" okText="确定">
        <ion-option *ngFor="let item of hjjwhList" [value]="item.cqid">{{item.cqmc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>户籍地址:</ion-label>
      <ion-input type="text" placeholder="请输入户籍地址" [(ngModel)]="hjxxdz"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>居住地所属城区/县:</ion-label>
      <ion-select [(ngModel)]="selectedjzdcq" (ionChange)="changejzArea()" cancelText="取消" okText="确定">
        <ion-option *ngFor="let item of jzcqList" [value]="item.cqid">{{item.cqmc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>居住地所属街道/乡镇:</ion-label>
      <ion-select [(ngModel)]="selectedjzdjd" (ionChange)="changejzjd()" cancelText="取消" okText="确定">
        <ion-option *ngFor="let item of jzjdList" [value]="item.jdid">{{item.jdmc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>居住地所属居委会:</ion-label>
      <ion-select [(ngModel)]="selectedjzdjwh" cancelText="取消" okText="确定">
        <ion-option *ngFor="let item of jzjwhList" [value]="item.cqid">{{item.cqmc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>居住地址:</ion-label>
      <ion-input type="text" placeholder="请输入居住地址" [(ngModel)]="jzxxdz"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>联系方式（固话）:</ion-label>
      <ion-input type="text" placeholder="请输入固定电话" [(ngModel)]="call"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>联系方式（手机）:</ion-label>
      <ion-input type="number" [(ngModel)]="phone"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <!-- <button ion-button block color="primary" style="margin-bottom:8px"  (click)="next()">下一步</button> -->
  <div class="center">
    <button ion-button (click)="back()">上一步</button>
    <button ion-button (click)="save()">下一步</button>
  </div>
</ion-footer>
