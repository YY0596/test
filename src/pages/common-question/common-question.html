<ion-header>
    <ion-navbar>
        <ion-title>常见问题</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="article-list">
        <ion-item *ngFor="let item of questions" (click)="chooseThisDetial(item)">
            <div class="article-item">
                <p class="item-title">{{item.title|stringPipe}}</p>
                <div class="item-publish">
                    <span>{{item.personName}}</span>
                    <span>{{item.time}}</span>
                </div>
                <div class="item-badge" [innerHtml]="item.symbol+item.priority"></div>
            </div>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll *ngIf="canLoadMoreQuestions" (ionInfinite)="doInfiniteQuestions($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
