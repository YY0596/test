<ion-header>
    <ion-navbar>
        <ion-title>{{contentInfo.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher [enabled]="refreshEnabled" pullMin="140" closeDuration="1000" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新..."></ion-refresher-content>
    </ion-refresher>
    <ion-list class="article-list">
        <ion-item *ngFor="let item of data" (tap)="viewDetail(item)">
            <div class="article-item">
                <p class="item-title">{{item.wzbt|stringPipe}}</p>
                <div class="item-publish">
                    <span class='badge badge-green' style="color:#ffffff;">作者:{{item.zz}}</span>
                    <span class="time">{{item.wzfbrq}}</span>
                </div>
                <div class="item-badge" [innerHtml]="item.symbol+item.priority"></div>
            </div>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll [enabled]="refreshEnabled&&canLoadMore" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
