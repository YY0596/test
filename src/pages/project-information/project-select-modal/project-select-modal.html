<ion-header>
        <ion-navbar color="primary">
        <ion-title>选择房源</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <!-- <ion-item>
        <ion-label>输入项目名称</ion-label>
        <ion-input type="text"  [(ngModel)]="projName" name="projName" required></ion-input>
        <button ion-button id="get_employmentAgencyName" item-content color="orange" (click)="selectEmployment()" type="button">查询</button>
    </ion-item> -->
    <ion-item>
        <ion-label>所在区域</ion-label>
        <ion-select [(ngModel)]="zone" okText="确定" cancelText="取消" placeholder="全部地区" [selectOptions]="selectOptions" (ionChange)="filterZone()">
            <ion-option value={{item.value}} *ngFor="let item of zoneList">{{item.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let item of ProjResult">

            <ion-label>
                <p>{{item?.name}}</p>
            </ion-label>
            <ion-icon class="iconfont icon icon-ios icon-location mtgreen" item-right (click)="locateThisProj(item)"></ion-icon>
            <ion-icon class="iconfont icon icon-ios icon-chakanxiangqing mtblue" item-right (click)="chooseThisProj(item)"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll *ngIf="canLoadMore" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
